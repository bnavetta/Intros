# Colors from https://www.google.com/design/spec/style/color.html#color-color-palette
$PrimaryColor: '#03a9f4' # Light Blue 500
$PrimaryLightColor: '#81d4fa' # Light Blue 200
$PrimaryDarkColor: '#0288d1' # Light Blue 700
$AccentColor: '#ffd740' # Amber A200

# http://brandcolors.net/
$TwitterColor: '#55acee'
$FacebookColor: '#3b5998'

.SocialImportContainer:
    backgroundColor: $AccentColor

.SocialImport:
    cornerRadius: 20.0
    backgroundColor: $PrimaryLightColor

.SocialImportHighlighted:
    _superclass: .SocialImport
    backgroundColor: $PrimaryDarkColor

.CheckBox:
    onTintColor: $PrimaryColor
    onCheckColor: $PrimaryColor

.Label:
    textColor: $PrimaryDarkColor

.IntroTextField:
    # backgroundColor: $AccentColor
    backgroundColor: transparent
    # textColor: $PrimaryDarkColor
    textColor: $AccentColor
    font: 34

.DoneButton:
    borderWidth: 1
    cornerRadius: 5
    contentEdgeInsets: [10, 20]
    tintColor: $PrimaryDarkColor
    titleColor: $AccentColor
    borderColor: $PrimaryDarkColor
    titleText: .ButtonText

.ButtonText:
    font: 30
